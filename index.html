<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opskrifter 2.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="content">
        <h1>Opskrifter 2.0</h1>
        <p>Tilføj dine helt egne opskrifter her!</p>
      </div>
    </header>

    <main id="main">
      <form>
        <div class="form-group">
          <label for="name">Hvad skal vi kalde din opskrift?</label>
          <input
            id="name"
            type="text"
            name="name"
            required
            autocomplete="off"
            placeholder="Indtast titel her"
          />
        </div>

        <div class="form-group">
          <label for="description">
            Hvordan vil du beskrive din opskrift?
          </label>
          <textarea
            name="description"
            id="description"
            required
            placeholder="Indtast beskrivelse her"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="diet"
            >Diæt
            <span class="hint"></span>
          </label>
          <select id="diet" name="diet" required>
            <option>Vegansk</option>
            <option>Vegetarisk</option>
            <option>Omni</option>
          </select>
        </div>

        <div class="form-group">
          <label for="origin"> Oprindelse </label>
          <input type="text" id="origin" name="origin" list="countrylist" />
          <datalist id="countrylist">
            <option value="Denmark"></option>
            <option value="Sweden"></option>
            <option value="Norway"></option>
          </datalist>
        </div>

        <div class="form-group range">
          <label for="serves">Antal serveringer</label>
          <div class="range-wrap" data-level-min="1" data-level-max="5">
            <input
              type="range"
              step="1"
              min="1"
              max="5"
              value="3"
              list="al"
              id="serves"
              name="serves"
            />
            <datalist id="al">
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
              <option value="4"></option>
              <option value="5"></option>
            </datalist>
          </div>
        </div>

        <div class="form-group">
          <label for="ingredients"> Ingredienser </label>
          <textarea
            name="ingredients"
            id="ingredients"
            placeholder="Indtast en ingrediens per linje"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="allergens"> Allergener </label>
          <textarea
            name="allergens"
            id="allergens"
            placeholder="Indtast en allergene per linje"
          ></textarea>
        </div>

        <div role="group" aria-labelledby="is-alive" class="is-alive">
          <h2 id="is-alive" class="legend">Studentervenligt?</h2>
          <div class="controls">
            <label class="radio-label" for="yes">
              <input
                id="yes"
                type="radio"
                name="studentFriendly"
                value="Ja den er studentervenlig!"
              />
              Ja
            </label>
            <label class="radio-label" for="no">
              <input
                id="no"
                type="radio"
                name="studentFriendly"
                value="Nej den er desværre ikke studentervenlig!"
                checked
              />
              Nej
            </label>
          </div>
        </div>

        <div class="btn-container">
          <button data-add class="btn">Tilføj opskrift</button>
        </div>
      </form>

      <section class="recipes"></section>
    </main>

    <template>
      <article class="card">
        <header>
          <div class="header-content">
            <h2>
              <span data-name></span>,
              <!-- <span data-origin></span> -->
            </h2>
            <h3><span data-description></span></h3>
            <div>
              <dl>
                <div>
                  <dt class="visually-hidden">Oprindelsesland:</dt>
                  <dd data-origin></dd>
                </div>
              </dl>
              <dl>
                <div>
                  <dt class="visually-hidden">Diæt:</dt>
                  <dd data-diet></dd>
                </div>
              </dl>
            </div>
          </div>
          <p class="status">
            <span data-studentFriendly>Budgetvenligt:</span>
          </p>
        </header>
        <dl class="ingredient-list" data-ingredients>
          <dt class="visually-hidden">Ingredienser:</dt>
          Ingredienser
        </dl>
        <dl class="allergen-list" data-allergens>
          <dt class="visually-hidden">Allergener:</dt>
          <h4>Allergener:</h4>
        </dl>
        <section>
          <h3>Serverer:</h3>
          <meter data-serves min="0" max="5" low="0" high="5" value="3"></meter>
        </section>
        <img
          data-img
          src="https://source.unsplash.com/random/600x300?random"
          alt="billede til opskrift"
        />
        <div class="actions">
          <button data-id="15" data-action="delete">Slet</button>
          <button data-id="15" data-action="update">Opdater</button>
        </div>
      </article>
    </template>

    <script src="index.js" type="module"></script>
  </body>
</html>
